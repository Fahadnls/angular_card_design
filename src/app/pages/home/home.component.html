      <div class="col-3">
        <div class="toolbar">
            <button class="btn btn-outline-secondary" (click)="selectFont()">Select Font</button>
            <button class="btn btn-outline-secondary" (click)="selectSize()">Select Size</button>
            <button class="btn btn-outline-secondary" (click)="selectColor()">Select Color</button>
            
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-secondary" (click)="alignText('left')">Left</button>
              <button type="button" class="btn btn-outline-secondary" (click)="alignText('center')">Center</button>
              <button type="button" class="btn btn-outline-secondary" (click)="alignText('right')">Right</button>
            </div>
            
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-secondary"   (click)="changeFontSize(1)">+</button>
              <button type="button" class="btn btn-outline-secondary"   (click)="changeFontSize(-1)">-</button>
            </div>
            
            <button class="btn btn-success" (click)="done()">Done</button>
            <button class="btn btn-outline-danger" (click)="reset()">Reset</button>
          </div>
          
      </div>
