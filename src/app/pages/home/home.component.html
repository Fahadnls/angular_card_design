<div class="container p-4">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-8 col-lg-5 h-100 border bg-light">
      <div *ngFor="let item of customDesign; let i = index">
        <div class="inputBox w-100 px-2">
          <textarea
            class="w-100 custom-textarea"
            rows="3"
            (click)="inputClick(i)"
            placeholder="Add Text Here"
            [(ngModel)]="customDesign[i].textValue"
            [style.font-size]="customDesign[i].size"
            [style.color]="customDesign[i].color"
            [style.text-align]="this.customDesign[i].hAlignment"
            [style.font-style]="customDesign[i].font"
            [style.transform]="
              'translateY(' +
              getVerticalAlignment(this.customDesign[i].vAlignment) +
              'px)'
            "
          ></textarea>
        </div>

        <hr class="m-0" />
      </div>
    </div>
    <div class="col-4 col-lg-3 p-4 text-center border">
      <select
        class="form-control btn-outline-primary mx-0 text-center custom-select"
        (click)="SelectColor($event)"
      >
        <option value="black" class="bg-light">Select Color</option>
        <option value="red" class="bg-light">Red</option>
        <option value="blue" class="bg-light">Blue</option>
        <option value="yellow" class="bg-light">Yellow</option>
        <option value="green" class="bg-light">Green</option>
      </select>
      <br />
      <select
        class="form-control btn-outline-primary mx-0 text-center custom-select"
        (click)="selectFont($event)"
      >
        <option class="bg-light">Select Font</option>
        <option class="bg-light" value="italic">Italic</option>
      </select>

      <br />
      <select
        class="form-control btn-outline-primary mx-0 text-center custom-select"
        (click)="selectSize($event)"
      >
        <option class="bg-light">Select Size</option>
        <option class="bg-light" value="15px">15px</option>
        <option class="bg-light" value="17px">17px</option>
        <option class="bg-light" value="18px">18px</option>
        <option class="bg-light" value="20px">20px</option>
        <option class="bg-light" value="22px">22px</option>
        <option class="bg-light" value="24px">24px</option>
        <option class="bg-light" value="26px">26px</option>
      </select>

      <!-- buttons for first input -->
      <div class="row text-center m-3">
        <div class="btn-group mb-4" role="group" aria-label="Basic example">
          <!-- [style.color]="customDesign[i].color" -->
          <button
            style="width: 250px"
            (click)="onHorizontalAlignment('top', 'left')"
            class="btn btn-lignt border"
          >
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button
            style="width: 250px"
            (click)="onHorizontalAlignment('top', 'center')"
            class="btn border"
          >
            <i class="fa-solid fa-align-justify"></i>
          </button>
          <button
            style="width: 250px"
            (click)="onHorizontalAlignment('top', 'right')"
            class="btn btn-lignt border"
          >
            <i class="fa-solid fa-align-right"></i>
          </button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            style="width: 250px"
            (click)="onVerticalAlignment('top', 'top')"
            class="btn btn-lignt border"
          >
            <i
              class="fa-solid fa-minus"
              style="position: relative; bottom: 13px"
            ></i>
          </button>
          <button
            style="width: 250px"
            (click)="onVerticalAlignment('top', 'middle')"
            class="btn border"
          >
            <i class="fa-solid fa-minus"></i>
          </button>
          <button
            style="width: 250px"
            (click)="onVerticalAlignment('top', 'bottom')"
            class="btn btn-lignt border"
          >
            <i
              class="fa-solid fa-minus"
              style="position: relative; top: 13px"
            ></i>
          </button>
        </div>
      </div>
      <!-- <button class="btn button mb-4 text-light" (click)="onDone()">Done</button>
          <br>
          <button class="btn newButton" (click)="reset()">Reset</button> -->
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
